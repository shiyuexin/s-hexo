# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 兔小鑫的博客
subtitle: 博客
description: 石悦鑫的博客 Web前端技术 H5前端前端技术 react redux es6 easyui css html5 jquery javascript
author:
language: zh-Hans
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: /
root: /
#permalink: :year/:month/:day/:title/
permalink: :title/
permalink_defaults:

# sitemap
sitemap:
  path: sitemap.xml
baidusitemap:
  path: baidusitemap.xml

# Directoryd
source_dir: source
public_dir: public
#tag_dir: tags
archive_dir: archives
category_dir: about
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
#tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
index_generator:
	per_page: 4
archive_generator:
	per_page: 10 #归档页面默认10篇文章标题
	yearly: true  #生成年视图
	monthly: true #生成月视图
tag_generator:
	per_page: 10 #标签分类页面默认10篇文章
category_generator:
	per_page: 10 #分类页面默认10篇文章
# pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: yilia

# Deployment
## Docs: https://hexo.io/docs/deployment.html
## http: win
## git@: mac
deploy:
  type: git
  repo: https://github.com/shiyuexin/shiyuexin.github.io.git
#  repo: git@github.com:shiyuexin/shiyuexin.github.io.git
  branch: master

jsonContent:
    meta: false
    pages: false
    posts:
      title: true
      date: true
      path: true
      text: false
      raw: false
      content: false
      slug: false
      updated: false
      comments: false
      link: false
      permalink: false
      excerpt: false
      categories: false
      tags: true
      
# Automatically Excerpt. Not recommend.
# Please use <!-- more --> in the post to control excerpt accurately.
auto_excerpt:
  enable: true
  length: 150

# canvas_nest
canvas_nest: true //开启动画